name: Deploy FE (Docker/ECR) to Elastic Beanstalk

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}


jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION:     ${{ secrets.AWS_REGION }}
      EB_APP_NAME:    ${{ secrets.EB_APP_NAME }}
      EB_ENV_NAME:    ${{ secrets.EB_ENV_NAME }}
      EB_S3_BUCKET:   ${{ secrets.EB_S3_BUCKET }}
      ECR_REPO_URI:   ${{ secrets.ECR_REPO_URI }}
      IMAGE_TAG:      ${{ github.sha }}
      CONTAINER_PORT: 3000
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Precheck infra via Terraform Cloud (latest run)
        shell: bash
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
        run: |
          set -euo pipefail

          ws_json="$(curl -sS \
            -H "Authorization: Bearer $TF_API_TOKEN" \
            -H "Content-Type: application/vnd.api+json" \
            "https://app.terraform.io/api/v2/organizations/$TF_CLOUD_ORGANIZATION/workspaces/$TF_WORKSPACE")"

          ws_id="$(echo "$ws_json" | jq -r '.data.id')"
          if [[ -z "$ws_id" || "$ws_id" == "null" ]]; then
            echo "::error::Terraform Cloud workspace not found. Aborting deploy."
            exit 1
          fi

          runs_json="$(curl -sS \
            -H "Authorization: Bearer $TF_API_TOKEN" \
            -H "Content-Type: application/vnd.api+json" \
            "https://app.terraform.io/api/v2/workspaces/$ws_id/runs?page%5Bsize%5D=1")"

          status="$(echo "$runs_json" | jq -r '.data[0].attributes.status')"
          is_destroy="$(echo "$runs_json" | jq -r '.data[0].attributes."is-destroy"')"

          echo "Latest run: status=$status | is_destroy=$is_destroy"

          if [[ "$is_destroy" == "true" && "$status" == "applied" ]]; then
            echo "::error::Infra is DOWN (latest run was destroy/applied). Aborting deploy."
            exit 1
          fi

          if [[ "$is_destroy" == "false" && "$status" == "applied" ]]; then
            echo " Infra is UP (latest run applied). Proceeding with deploy."
            exit 0
          fi

          echo "::error::Infra status unclear (latest run status=$status). Aborting deploy."
          exit 1

      - name: Debug OIDC claims (safe)
        shell: bash
        run: |
          set -euo pipefail
          resp="$(curl -sSL \
            -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")"
          token="$(echo "$resp" | jq -r '.value')"
          payload="$(echo "$token" | cut -d. -f2 | tr '_-' '/+' | base64 -d 2>/dev/null || true)"
          echo "$payload" | jq '{sub, job_workflow_ref, aud, repository, ref}'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::916205284452:role/GitHubActions-EB-Deploy
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate required secrets
        run: |
          [ -n "$ECR_REPO_URI" ] || { echo "::error::ECR_REPO_URI vacío"; exit 1; }
          ECR_URI="${ECR_REPO_URI%/}"
          case "$ECR_URI" in
            *:*) echo "::error::ECR_REPO_URI no debe incluir :tag (solo repo)"; exit 1;;
          esac
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          IMAGE="$ECR_URI:$IMAGE_TAG"
          echo "IMAGE=$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" --build-arg NEXT_PUBLIC_API_URL="$NEXT_PUBLIC_API_URL" .

      - name: Push Docker image
        run: docker push "$IMAGE"

      - name: Create Dockerrun.aws.json
        run: |
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "${ECR_URI}:${IMAGE_TAG}",
              "Update": "true"
            },
            "Ports": [
              { "ContainerPort": ${CONTAINER_PORT} }
            ]
          }
          EOF
          echo "=== Dockerrun.aws.json ==="
          cat Dockerrun.aws.json

      - name: Zip source bundle
        run: zip -9r "app-${IMAGE_TAG}.zip" Dockerrun.aws.json

      - name: Upload bundle to S3
        run: aws s3 cp "app-${IMAGE_TAG}.zip" "s3://${EB_S3_BUCKET}/${EB_APP_NAME}/app-${IMAGE_TAG}.zip"

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APP_NAME}" \
            --version-label "${IMAGE_TAG}" \
            --source-bundle S3Bucket="${EB_S3_BUCKET}",S3Key="${EB_APP_NAME}/app-${IMAGE_TAG}.zip"

      - name: Update EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENV_NAME}" \
            --version-label "${IMAGE_TAG}"

      - name: Monitor EB Events
        shell: bash
        run: |
          echo "Waiting for the environment to reach Ready + (Green/Ok) state..."
          end=$((SECONDS+1800))  # 30 min

          while [ $SECONDS -lt $end ]; do
            aws elasticbeanstalk describe-events \
              --environment-name "$EB_ENV_NAME" \
              --region "$AWS_REGION" \
              --max-items 5 \
              --output table

            read -r ENV_STATUS HEALTH HEALTH_STATUS VERSION <<<"$(aws elasticbeanstalk describe-environments \
              --environment-names "$EB_ENV_NAME" \
              --region "$AWS_REGION" \
              --query 'Environments[0].[Status,Health,HealthStatus,VersionLabel]' \
              --output text)"

            echo "Estado actual: Status=$ENV_STATUS | Health=$HEALTH | HealthStatus=$HEALTH_STATUS"

            if [[ "$ENV_STATUS" == "Ready" && ( "$HEALTH" == "Green" || "$HEALTH_STATUS" == "Ok" ) ]]; then
              echo "✅ Ambiente listo: Ready + ${HEALTH}/${HEALTH_STATUS}"
              exit 0
            fi

            sleep 30
          done

          echo "⏰ Timeout esperando Ready + (Green/Ok)"
          exit 1
